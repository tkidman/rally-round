      DIRT_USERNAME: ${{ secrets.DIRT_USERNAME }}
      DIRT_PASSWORD: ${{ secrets.DIRT_PASSWORD }}
      RACENET_USERNAME: ${{ secrets.RACENET_USERNAME }}
      RACENET_PASSWORD: ${{ secrets.RACENET_PASSWORD }}
